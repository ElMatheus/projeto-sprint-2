<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="../assets/css/style.contato.css">
    <title>kami news:contato</title>
</head>
<body>
   
    <section class="form-container">
        <div class="container">
          
          <form action="./success.html">
            <h1>Entre em contato</h1>
            <p>Preencha o formulário abaixo e entraremos em contato com você</p>
  
            <div class="input-single">
              <input
                type="text"
                id="nome-box"
                class="input"
                autocomplete="off"
                required
              />
              <label for="nome-box">Seu nome completo</label>
            </div>
  
            <div class="input-single">
              <input
                type="email"
                id="email-box"
                class="input"
                autocomplete="off"
                required
              />
              <label for="email-box">Seu E-mail</label>
            </div>
  
            <div class="input-single">
              <input
                type="text"
                id="nome-box"
                class="input"
                autocomplete="off"
                required
              />
              <label for="nome-box">Seu telefone</label>
            </div>
  
            <div class="btn"><input type="submit" /></div>
          </form>
        </div>
      </section>
    </body>
  </html>
